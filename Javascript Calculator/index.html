<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="calculator.js"></script>  
   <link rel="stylesheet" href="calculator.css">
<title>Javascript Calculator</title>
</head>
<body>
    <h1 style="text-align:center">JavaScript Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                Number 1
                <div>
                <input type="number" id="a" onclick="empty()">
                </div>
            </div>
            <div class="col-4">
                Operator                             
                   <form>
                     <select id="operators" name="operator">
                     <option value="+">+</option>
                     <option value="-">-</option>
                      <option value="*">*</option>
                      <option value="/">/</option>
                      </select>
                   </form>
                    </div>
                      
                
            
            <div class="col-4">
                Number 2
                <div>
                    <input type="number" id="b" onclick="empty()">
                </div>
            </div>
                  
        </div>
    </div>
    <div class="container">    
     <div class="row">
        <div class="col-12">
    <button type="button" class="btn btn-block" style="background-color:blue" id="submitbtn" onclick="calculation()">Submit</button>
        </div>
    </div>
    </div>
    <div style="text-align:center">Answer</div>
    <div style="text-align:center" id="answer"></div> 
    
</body>
</html>
